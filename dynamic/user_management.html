{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background: #343a40;
            color: white;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .badge-active {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .badge-inactive {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-activate {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-activate:hover {
            background: #0056b3;
        }

        .btn-deactivate {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-deactivate:hover {
            background: #c82333;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">User Management</h2>

    <!-- Search Bar -->
    <input type="text" class="search-bar" id="userSearch" placeholder="ðŸ” Search users by Username or Email" onkeyup="searchUsers()">

    <!-- Users Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% if user.is_active %}
                            <span class="badge badge-active">Active</span>
                        {% else %}
                            <span class="badge badge-inactive">Inactive</span>
                        {% endif %}
                    </td>
                    <td>
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            
                            {% if user.is_active %}
                                <button type="submit" name="action" value="deactivate" class="btn btn-deactivate">
                                    <i class="bi bi-x-circle"></i> Deactivate
                                </button>
                            {% else %}
                                <button type="submit" name="action" value="activate" class="btn btn-activate">
                                    <i class="bi bi-check-circle"></i> Activate
                                </button>
                            {% endif %}
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function searchUsers() {
        let input = document.getElementById("userSearch").value.toUpperCase();
        let table = document.querySelector("tbody");
        let rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            let nameCell = rows[i].getElementsByTagName("td")[0];
            let emailCell = rows[i].getElementsByTagName("td")[1];

            if (nameCell && emailCell) {
                let name = nameCell.textContent || nameCell.innerText;
                let email = emailCell.textContent || emailCell.innerText;

                if (name.toUpperCase().indexOf(input) > -1 || email.toUpperCase().indexOf(input) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
