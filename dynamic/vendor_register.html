{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/venreg.css' %}">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Vendor Registration</h2>

            <!-- Display Messages -->
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'vendor_register' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Business Name</label>
                    <input type="text" class="form-control" name="business_name" placeholder="Enter your business name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Create a strong password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>

                <p class="mt-3 text-center">Already have an account? <a href="{% url 'vendor_login' %}" class="text-decoration-none">Login here</a></p>
            </form>
        </div>
    </div>

</body>
</html>
