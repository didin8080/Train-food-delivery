{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Approval | Admin</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background: #343a40;
            color: white;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-approve {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Vendor Approval</h2>

    <!-- Search Bar -->
    <input type="text" class="search-bar" id="vendorSearch" placeholder="ðŸ” Search vendors by Business Name or Email" onkeyup="searchVendors()">

    <!-- Vendors Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Business Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor.business_name }}</td>
                    <td>{{ vendor.user.email }}</td>
                    <td>
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="vendor_id" value="{{ vendor.id }}">
                            <button type="submit" name="action" value="approve" class="btn btn-approve">
                                <i class="bi bi-check-circle"></i> Approve
                            </button>
                            <button type="submit" name="action" value="reject" class="btn btn-reject">
                                <i class="bi bi-x-circle"></i> Reject
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function searchVendors() {
        let input = document.getElementById("vendorSearch").value.toUpperCase();
        let table = document.querySelector("tbody");
        let rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            let nameCell = rows[i].getElementsByTagName("td")[0];
            let emailCell = rows[i].getElementsByTagName("td")[1];

            if (nameCell && emailCell) {
                let name = nameCell.textContent || nameCell.innerText;
                let email = emailCell.textContent || emailCell.innerText;

                if (name.toUpperCase().indexOf(input) > -1 || email.toUpperCase().indexOf(input) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
